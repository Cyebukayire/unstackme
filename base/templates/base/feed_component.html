{% for room in rooms %}
<div>
    {% comment %} <h2>{{room.id}} -- <a href="/room/{{room.id}}">{{room.name}}</a></h2>  {% endcomment %}
    {%if request.user == room.host%}
    <a href={% url 'updateRoom' room.id%}>Edit<a/>
    <a href={% url 'deleteRoom' room.id %}>Delete</a>
    {%endif%}

    <a href="{% url 'user-profile' room.host.id%}">@{{room.host.username}}</a>
    <h5>{{room.id}} -- <a href="{% url 'room' room.id %}">{{room.name}}</a></h5></br>
        <small>{{room.topic.name}}</small>
        <hr>
</div>

{% endfor %}
